<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .info-message {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #bbbbbb;
        }

        .hidden {
            display: none;
        }

        .employee-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .employee-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .employee-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .employee-card h3 {
            margin-bottom: 5px;
            font-size: 18px;
            color: #ffffff;
        }

        .employee-card p {
            font-size: 14px;
            color: #cccccc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .page-btn:hover {
            background-color: #f0f0f0;
        }

        .page-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>

    </style>
</head>

<body>

    <div class="container">
        <h1>Employee Directory</h1>

        <input type="text" id="searchInput" placeholder="Search employees..." />

        <div id="loading" class="info-message">Loading employees...</div>
        <div id="error" class="info-message hidden">Failed to load data. Please try again.</div>

        <div id="employeeList" class="employee-list"></div>
    </div>
    <div id="employeeList" class="employee-list">
    </div>
    <div id="pagination-cont">
        
    </div>


    <script src="./index.js"></script>

</body>

</html>
