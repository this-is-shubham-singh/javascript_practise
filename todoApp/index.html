<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .task-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            background: #444;
            padding: 10px;
            border-radius: 4px;
        }

        .task-text {
            flex-grow: 1;
            word-wrap: break-word;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h2>Todo List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add</button>

    <ul id="taskList">

    </ul>


    <script src="./index.js"></script>
</body>

</html>
